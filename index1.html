<!DOCTYPE html>

<html lang="en">

<head>
  <!--Specifies what character set is being used (Unicode, in this case)-->
  <meta charset="utf-8">
  <!--Defines the author of the page-->
  <meta name="author" content="Becki Blumer">
  <!--Page description-->
  <meta name="description" content="Test your knowledge of Chicago, IL">
  <!--Handles adjusting the page based on the user's viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Document title-->
  <title>Taste of Chicago</title>

  <!--what is this?-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <!--Font: Roboto-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--Link to CSS document-->
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!--Header is always displayed during quiz-->
  <header role="banner">
    <div>
      <a href="index1.html">
        <img class="logo" src="">
      </a>
    </div>
    <div>
      <h1>The Taste of Chicago</h1>
    </div>
  </header>

  <main role="main">

    <div class="startquiz">
      <h3>How well do you know the many flavors of Chicago?</h3>
      <button type="button" class="takethequiz">Take the quiz!</button>
    </div>

    <div class="quizForm"></div>

    <!--Quiz questions start-->
    <form class="questions">
      <fieldset>
        <legend>Question text goes here, and answers below in random order.</legend>
        <ul>
          <li>
            <input type="radio" name="question1options" value="answer1">Answer 1 
          </li>
          <li>
            <input type="radio" name="question1options" value="answer2">Answer 2
          </li>
          <li>
            <input type="radio" name="question1options" value="answer3">Answer 3
          </li>
          <li>
            <input type="radio" name="question1options" value="answer4">Answer 4
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="Submit">
    </form>

    <!--User feedback section start-->
    <h1>Correct! / Wrong!</h1>
    <div class="user-feedback-text">Subtitle text goes here.</div>

    <img src="https://s3.amazonaws.com/cdn.tastesofchicago.com/images/uploads/category_954_7648.jpg" alt="Two delicious Chicago-style hot dogs" class="success-image">

    <form class="goto-next">
      <input type="submit" value="Continue">
    </form>

    <!--Final score page start-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Flag_of_Chicago%2C_Illinois.svg/255px-Flag_of_Chicago%2C_Illinois.svg.png" alt="The Chicago flag" class="success-image">

    <h2>You scored</h2>
    <div class="current-score"># out of 10 points!</div>

    <form class="restart-quiz">
      <input type="submit" value="Take the Quiz Again">
    </form>

  </main>

  <!--Footer is always displayed during quiz-->
  <footer>
    <ul>
        <li>Question: <span class="question-number">0</span>/10</li>
        <li>Score: <span class="score">0</span>10</li> 
    </ul> 
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
  <script src="data.js"></script>

</body>
</html>
