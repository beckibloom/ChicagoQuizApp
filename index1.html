<!DOCTYPE html>

<html lang="en">

<head>
  <!--Specifies what character set is being used (Unicode, in this case)-->
  <meta charset="utf-8">
  <!--Defines the author of the page-->
  <meta name="author" content="Becki Blumer">
  <!--Page description-->
  <meta name="description" content="Test your knowledge of Chicago, IL">
  <!--Handles adjusting the page based on the user's viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Document title-->
  <title>Taste of Chicago</title>

  <!--what is this?-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <!--Font: Roboto-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--Link to CSS document-->
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!--Header is always displayed during quiz-->
  <header role="banner">
    <div>
      <a href="index1.html">
        <img class="logo" src="">
      </a>
    </div>
    <div>
      <h1>The Taste of Chicago</h1>
    </div>
  </header>

  <main role="main">

    <div class="startquiz">
      <h3>How well do you know the many flavors of Chicago?</h3>
      <button type="button" class="start-quiz">Take the quiz!</button>
    </div>

    <div class="quizForm"></div>
  </main>

  <!--Footer is always displayed during quiz-->
  <footer>
    <ul>
        <li>Question: <span class="question-number">0</span>/10</li>
        <li>Score: <span class="score">0</span>/10</li> 
    </ul> 
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="data.js"></script>

</body>
</html>
